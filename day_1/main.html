<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- карточка пользователя -->
    <div class="card">
        <!-- заголовок с фото профиля -->
        <div class="header">
            <!-- фото профиля -->
            <img src = "Ellipse 1 (1).png" class = "photo">
        </div>
        <!-- Имя пользователя -->
        <div class="name_profile">
            <p class = "name">Johnny Rogers</p>
            <!-- Ссылка на аккаунт пользователя -->
            <p class = "username">@jonnyrogers</p>
        </div>
        <!-- Контейнер с иконками социальных сетей -->
        <div class="icons">
            <img src = "facebook_icon.svg" class = "icon">
            <img src = "linkedin_icon.svg" class = "icon">
            <img src = "x_icon.svg" class = "icon">
            <img src = "instagram_icon.svg" class = "icon">
            <img src = "dribble_icon.svg" class = "icon">
        </div>
        <!-- Описание профиля -->
        <p>Crafting brand and communication strategies, creating visual designs, leading art direction, and capturing portraits through photography.</p>
       
        <!-- Кнопки подписки и сообщения -->
        <div class="buttons">
            <button class = "follow">Follow</button>
            <button class = "message">Message</button>
        </div>

    </div>
</body>
</html>
